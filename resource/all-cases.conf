# Simple Key-Value Pairs (hash comment, colon separator, no spaces)
key:"value"
name  :   "hoconfmt"
version="1.0.0"

# Dotted Key Paths (inconsistent spacing)
server.host="localhost"
server.port=8080
database.connection.timeout =30

# Nested Objects (brace on new line, inconsistent indent)
server
{
    host = "localhost"
     port = 8080
  ssl
  {
enabled = true
      certificate = "/path/to/cert.pem"
  }
}

# Arrays (wrong formatting)
ports=[8080,8081,8082]
names=["alpha","beta","gamma"]
enabled = [true,false,true]

# Long Arrays (no proper multiline)
servers=["server1.example.com","server2.example.com","server3.example.com","server4.example.com","server5.example.com"]

# Variable Substitution (spacing issues)
base-path="/app"
config-path=${base-path}"/config"
optional-path=${?CUSTOM_PATH}

# Include Statements
include"common.conf"
include "database.conf"

# Numbers (spacing issues)
integer=42
negative=-10
float=3.14159
exponent=1.5e10

# Booleans and Null
enabled=true
disabled=false
empty=null

# Multi-line Strings
description="""This is a
multi-line string
with preserved newlines"""

# Complex Nested Structure (bad formatting)
application{
name="MyApp"
version="2.0.0"
database{
primary{
host="db1.example.com"
port=5432
credentials{
username=${secrets.db.username}
password=${secrets.db.password}
}
}
replica{host="db2.example.com"
port=5432}
}
cache{redis{host="redis.example.com"
port=6379
ttl=3600}}
}

# Mixed Array Types
mixed=["string",42,true,null]

# Empty Values
empty-object={}
empty-array=[]
empty-string=""

# Blank Lines (multiple should collapse to single)
blankA="first"


blankB="second"



blankC="third"

# Duration Values (concatenated values)
timeout = 60 seconds
delay = 2 s
keepalive = 60s

# Substitution Extension Pattern
config = ${base.config} { key = "value" }

# Comments with blank lines between
# first comment

# second comment after blank
field = "value"

# Comment scope (comment before nested object should stay at root level)
  // cache settings
dragonfly = {
  remote-cache = {
    host = "localhost"
    port = 6379
  }
}

# Multiple comments before nested object (all should stay at root)
// timeout configuration
 // - less than default client timeout
   // - twice of p99 latency
timeout-config = {
  settings = {
    value = "2 s"
  }
}

# Blank lines before and after comments with object values
obj1 = {
  key1 = "value1"
}

// comment between objects

obj2 = {
  key2 = "value2"
}

# Blank line inside object with comment
inner-obj = {
  // inner comment
  close-on-stop = false

  dispatcher = "bounded"
}
