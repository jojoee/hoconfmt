// ============================================================
// VALID (expected formatted output)
// ============================================================

// Simple Key-Value Pairs
key = "value"
name = "hoconfmt"
version = "1.0.0"

// Dotted Key Paths
server.host = "localhost"
server.port = 8080
database.connection.timeout = 30

// Nested Objects
server = {
  host = "localhost"
  port = 8080
  ssl = {
    enabled = true
    certificate = "/path/to/cert.pem"
  }
}

// Arrays (short - single line)
ports = [8080, 8081, 8082]
names = ["alpha", "beta", "gamma"]
enabled = [true, false, true]

// Long Arrays (multi line)
servers = [
  "server1.example.com"
  "server2.example.com"
  "server3.example.com"
  "server4.example.com"
  "server5.example.com"
]

// Variable Substitution
base-path = "/app"
config-path = ${base-path}"/config"
optional-path = ${?CUSTOM_PATH}

// Include Statements
include "common.conf"
include "database.conf"

// Numbers
integer = 42
negative = -10
float = 3.14159
exponent = 1.5e10

// Booleans and Null
enabled = true
disabled = false
empty = null

// Multi-line Strings
description = """This is a
multi-line string
with preserved newlines"""

// Complex Nested Structure
application = {
  name = "MyApp"
  version = "2.0.0"

  database = {
    primary = {
      host = "db1.example.com"
      port = 5432
      credentials = {
        username = ${secrets.db.username}
        password = ${secrets.db.password}
      }
    }
    replica = {
      host = "db2.example.com"
      port = 5432
    }
  }

  cache = {
    redis = {
      host = "redis.example.com"
      port = 6379
      ttl = 3600
    }
  }
}

// Mixed Array Types
mixed = [
  "string"
  42
  true
  null
]

// Empty Values
empty-object = {}
empty-array = []
empty-string = ""
