name: runnable

on: [push, pull_request]

jobs:
  runnable:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Build CLI
        run: npm run build:cli

      - name: Test CommonJS import
        run: |
          echo "const { check, format } = require('./dist/cjs/index.cjs');" > test-cjs.cjs
          echo "console.log('CJS import works:', typeof check === 'function');" >> test-cjs.cjs
          echo "console.log('Format function:', typeof format === 'function');" >> test-cjs.cjs
          node test-cjs.cjs

      - name: Test ESM import
        run: |
          echo "import { check, format } from './dist/esm/index.js';" > test-esm.mjs
          echo "console.log('ESM import works:', typeof check === 'function');" >> test-esm.mjs
          echo "console.log('Format function:', typeof format === 'function');" >> test-esm.mjs
          node test-esm.mjs

      - name: Test CLI help
        run: node bin/hoconfmt.js --help

      - name: Test CLI version
        run: node bin/hoconfmt.js --version

      - name: Test CLI with all-cases.conf
        run: |
          # Copy test file to avoid modifying original
          cp resource/all-cases.conf test.conf
          
          # Test --check mode (should fail on unformatted INVALID section)
          if node bin/hoconfmt.js --check test.conf; then
            echo "ERROR: --check should have failed on unformatted file"
            exit 1
          fi
          
          # Test --write mode to format the file
          node bin/hoconfmt.js --write test.conf
          
          # Test --check mode on formatted file (should pass)
          node bin/hoconfmt.js --check test.conf
          
          # Verify formatting applied correctly
          echo "Formatted file preview:"
          head -n 20 test.conf
