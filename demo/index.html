<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hoconfmt Demo - HOCON Formatter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <style>
    /* CSS Custom Properties */
    :root {
      --color-primary: #00d1b2;
      --color-primary-hover: #00e7c3;
      --color-primary-shadow: rgba(0, 209, 178, 0.25);
      --color-border: #3d3d3d;
      --font-mono: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
      --font-size-code: 0.875rem;
      --spacing-section: 2rem 1.5rem;
      --spacing-code: 0.625em;
      --border-radius: 4px;
      --border-width: 1px;
      --focus-outline: 0.125em;
      --min-editor-height: 400px;
    }

    /* Base Layout */
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    .section {
      padding: var(--spacing-section);
      flex: 1;
    }
    
    /* Components */
    .box {
      border: none;
      box-shadow: none;
    }

    /* Typography */
    .hocon-textarea,
    .output-area {
      font-family: var(--font-mono);
      font-size: var(--font-size-code);
    }

    /* Input Area */
    .hocon-textarea {
      border: var(--border-width) solid var(--color-border);
      resize: vertical;
    }
    
    .hocon-textarea:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 var(--focus-outline) var(--color-primary-shadow);
    }
    
    /* Output Area */
    .output-area {
      white-space: pre-wrap;
      word-wrap: break-word;
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius);
      padding: var(--spacing-code);
      overflow: auto;
    }

    /* Editor Heights */
    #input,
    #output {
      min-height: var(--min-editor-height);
      max-height: none;
    }

    /* Links */
    a {
      color: var(--color-primary);
    }
    
    a:hover {
      color: var(--color-primary-hover);
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <section class="section">
    <div class="container">
      <div class="columns is-multiline">
        <!-- Input Column -->
        <div class="column is-half-desktop is-full-tablet">
          <div class="box">
            <div class="level">
              <div class="level-left">
                <h2 class="title is-5">Input (Unformatted HOCON)</h2>
              </div>
              <div class="level-right">
                <button id="formatBtn" class="button is-primary" aria-label="Format HOCON code">Format</button>
              </div>
            </div>
            <textarea id="input" class="textarea hocon-textarea" aria-label="HOCON input editor"></textarea>
          </div>
        </div>

        <!-- Output Column -->
        <div class="column is-half-desktop is-full-tablet">
          <div class="box">
            <div class="level">
              <div class="level-left">
                <h2 class="title is-5">Output (Formatted HOCON)</h2>
              </div>
              <div class="level-right">
                <button id="copyBtn" class="button is-primary" disabled aria-label="Copy formatted output">Copy</button>
              </div>
            </div>
            <pre id="output" class="output-area" aria-label="Formatted HOCON output" aria-live="polite"></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>hoconfmt</strong> by <a href="https://github.com/jojoee">jojoee</a>.
        <a href="https://github.com/jojoee/hoconfmt">GitHub</a> |
        <a href="https://www.npmjs.com/package/hoconfmt">npm</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/hoconfmt@1.2.1/dist/hoconfmt.umd.js"></script>
  <script>
    // Configuration
    const CONFIG = {
      DEFAULT_CONTENT_URL: 'https://raw.githubusercontent.com/jojoee/hoconfmt/refs/heads/main/resource/all-cases.conf',
      SYNC_DELAY_MS: 10
    };

    // DOM Elements
    const elements = {
      input: document.getElementById('input'),
      output: document.getElementById('output'),
      formatBtn: document.getElementById('formatBtn'),
      copyBtn: document.getElementById('copyBtn')
    };

    /**
     * Loads default HOCON content from GitHub repository
     * @returns {Promise<void>}
     */
    async function loadDefaultContent() {
      try {
        const response = await fetch(CONFIG.DEFAULT_CONTENT_URL);
        if (response.ok) {
          const content = await response.text();
          elements.input.value = content;
        }
      } catch (error) {
        console.error('Failed to load default content:', error);
      }
    }

    /**
     * Synchronizes heights between input and output areas
     * Sets both elements to the maximum of their natural heights
     * @returns {void}
     */
    function syncHeights() {
      elements.input.style.height = 'auto';
      elements.output.style.height = 'auto';
      
      const inputScrollHeight = elements.input.scrollHeight;
      const outputScrollHeight = elements.output.scrollHeight;
      const maxHeight = Math.max(inputScrollHeight, outputScrollHeight);
      
      elements.input.style.height = `${maxHeight}px`;
      elements.output.style.height = `${maxHeight}px`;
    }

    /**
     * Resets editor heights to their default state
     * @returns {void}
     */
    function resetHeights() {
      elements.input.style.height = '';
      elements.output.style.height = '';
    }

    /**
     * Updates the copy button state based on output content
     * @param {boolean} hasValidContent - Whether output has valid content to copy
     * @returns {void}
     */
    function updateCopyButton(hasValidContent) {
      elements.copyBtn.disabled = !hasValidContent;
    }

    /**
     * Handles formatting of HOCON input
     * @returns {void}
     */
    function handleFormat() {
      const input = elements.input.value;
      
      if (!input.trim()) {
        elements.output.textContent = '';
        resetHeights();
        updateCopyButton(false);
        return;
      }

      try {
        const formatted = hoconfmt.format(input);
        elements.output.textContent = formatted;
        setTimeout(syncHeights, CONFIG.SYNC_DELAY_MS);
        updateCopyButton(true);
      } catch (error) {
        elements.output.textContent = 'Error: ' + (error.message || 'Invalid HOCON');
        setTimeout(syncHeights, CONFIG.SYNC_DELAY_MS);
        updateCopyButton(false);
      }
    }

    /**
     * Handles copying formatted output to clipboard
     * @returns {Promise<void>}
     */
    async function handleCopy() {
      const text = elements.output.textContent;
      
      if (!text) {
        return;
      }

      try {
        await navigator.clipboard.writeText(text);
      } catch (error) {
        console.error('Failed to copy:', error);
      }
    }

    // Event Listeners
    elements.formatBtn.addEventListener('click', handleFormat);
    elements.copyBtn.addEventListener('click', handleCopy);

    // Initialize
    loadDefaultContent();
  </script>
</body>
</html>
